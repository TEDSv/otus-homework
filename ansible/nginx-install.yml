- name: Install nginx
  hosts: proxy_servers
  become: yes

  vars:
    packages: 
      - "nginx"

  tasks:
    - name: Ping machine
      ping:

    - name: Update all packages to the latest version
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install nginx and related packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
        update_cache: true
      loop:
        - "{{ packages }}"

    - name: Enable and start nginx services
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: true
        state: started
      loop:
        - "{{ packages }}"